<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2> Currency Converter </h2>
        <form>
            <div class="amount">
                <p> Enter Amount:</p>
                <input type="text" placeholder="Enter the amount"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p> From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="Country Flag">
                        <select name="from">
                            <!-- <option value="USD">INR</option>
                            <option value="INR">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
                <a href="https://www.exchangerate-api.com" class="link">Rates By Exchange Rate API</a>
                <a href="#" class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i> </a>
                <div class="to">
                    <p> To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="Country Flag">
                        <select name="to">
                            <!-- <option value="USD">INR</option>
                            <option value="INR">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 80 INR</div>
            <div class="btn"><button> Get Exchange Rate</button></div>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
